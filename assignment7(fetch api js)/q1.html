<!-- 1. Fetch and Display User Data:
 - Use the Fetch API to get a list of users from a public API. For example, you can use the
JSONPlaceholder API for this task.
 The endpoint to fetch users is: https://jsonplaceholder.typicode.com/users.
 - Once the data is fetched, display the user details (like name, email, and address) in a list on your
webpage -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .user {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    h2 {
      margin: 0;
    }
    .user-details {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>List of Users</h1>
  <div id="user-list"></div> 

  <script>
    const fetchUsers = async () => {
      const response = await fetch('https://jsonplaceholder.typicode.com/users');
      const users = await response.json();
      
      const userList = document.getElementById('user-list');

      users.forEach(user => {
        const userDiv = document.createElement('div');
        userDiv.classList.add('user');

        userDiv.innerHTML = `
          <h2>${user.name}</h2>
          <p class="user-details"><strong>Email:</strong> ${user.email}</p>
          <p class="user-details"><strong>Address:</strong> ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</p>
        `;

        userList.appendChild(userDiv);
      });
    };

    fetchUsers();
  </script>

</body>
</html>
