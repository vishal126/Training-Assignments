<!-- 7. Create an HTML element with a class of 'hidden'. Write a JavaScript function that toggles this
class when a button is clicked, showing and hiding the element.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Hidden</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="toggleElement" class="hidden">This is a hidden element.</div>
    <button onclick="toggleVisibility()">Toggle Visibility</button>

    <script>
        function toggleVisibility() {
            var element = document.getElementById('toggleElement');
            element.classList.toggle('hidden');
        }
    </script>

</body>
</html>
