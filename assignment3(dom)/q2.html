<!-- 2. Write a program that changes the background color of a <div> element to blue when the mouse hovers over it. -->
    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Change Color</title>
    <style>
        #colorDiv {
            width: 200px;
            height: 100px;
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <div id="colorDiv"></div>

    <script>
        document.getElementById('colorDiv').addEventListener('mouseover', function() {
            this.style.backgroundColor = 'blue';
        });

        document.getElementById('colorDiv').addEventListener('mouseout', function() {
            this.style.backgroundColor = 'lightgray';
        });
    </script>

</body>
</html>
